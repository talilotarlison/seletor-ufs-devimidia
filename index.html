<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor UFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-dark-subtle text-dark-emphasis">
    <header>
        <nav class="navbar bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.hangtimemedia.com/wp-content/uploads/2018/06/location-icon-png-3.png" alt="Logo"
                        width="30" height="24" class="d-inline-block align-text-top">
                    Consulta UFS
                </a>
            </div>
        </nav>
    </header>
    <section class="p-3 mb-2 bg-dark-subtle text-dark-emphasis justify-content-xxl-center flex-xxl-column">
        <form>
            <label for="ufs">NOME DA UF:</label>
            <input class="form-control form-control-lg" id="ufs" type="text" placeholder="Digite nome da UF"
                aria-label=".form-control-lg example">
            <label for="ufs-select">SELECIONE UF:</label>
            <select class="form-select form-select-lg mb-3" aria-label="Selecione uma UF" id="ufs-select">
                <option selected>Selecione uma UF</option>
                <!--<option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>-->
            </select>
        </form>
        <h2 class="resultado">Resultado</h2>
    </section>
    <section class="showResultado">
        
    </section>
    <footer>

    </footer>

</body>
<script src="./assets/app.js" type="module" crossorigin="anonymous"></script>
<script src="./assets/script.js " type="module" crossorigin="anonymous"></script>
